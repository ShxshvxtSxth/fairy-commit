name: Fairy Commits

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Random delay if scheduled
        if: github.event_name == 'schedule'
        run: |
          RANDOM_DELAY=$(( RANDOM % 1440 ))
          echo "Scheduled run detected. Waiting $RANDOM_DELAY minutes..."
          sleep $(( RANDOM_DELAY * 60 ))

      - name: Configure git
        run: |
          git config --global user.name "ShxshvxtSxth"
          git config --global user.email "sethshashvat18@gmail.com"

      - name: Make random commits
        run: |
          NUM_COMMITS=$(( (RANDOM % 5) + 1 ))
          echo "Making $NUM_COMMITS empty commits..."
          for i in $(seq 1 $NUM_COMMITS); do
            git commit --allow-empty -m "Plant grass #$i: $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"
          done

      - name: Push commits
        run: |
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
          git push origin HEAD:$DEFAULT_BRANCH
