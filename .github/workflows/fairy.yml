name: Fairy Commits

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0   # fetch full history so we can switch branches

      - name: Detect default branch
        id: branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
          echo "default_branch=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "Default branch is $DEFAULT_BRANCH"

      - name: Switch to default branch
        run: |
          git checkout ${{ env.default_branch }}

      - name: Random delay if scheduled
        if: github.event_name == 'schedule'
        run: |
          RANDOM_DELAY=$(( RANDOM % 1440 ))
          echo "Scheduled run detected. Waiting $RANDOM_DELAY minutes..."
          sleep $(( RANDOM_DELAY * 60 ))

      - name: Configure git
        run: |
          git config --global user.name "ShxshvxtSxth"
          git config --global user.email "shashvatseth03@gmail.com"

      - name: Make random commits
        run: |
          NUM_COMMITS=$(( (RANDOM % 5) + 1 ))
          echo "Making $NUM_COMMITS empty commits..."
          for i in $(seq 1 $NUM_COMMITS); do
            git commit --allow-empty -m "Plant grass #$i: $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"
          done

      - name: Push commits
        run: |
          git push origin HEAD:${{ env.default_branch }}
